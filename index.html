<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>Clothing store</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <div class="nav_box">
                    <a href="#!" class="nav_logo">
                        <img src="./images/logo.svg" alt="">
                    </a>
                    <ul class="nav_list">
                        <li><a href="#!" class="nav_list-link">HOME PAGE</a></li>
                        <li><a href="#!" class="nav_list-link">SHOP</a></li>
                        <li><a href="#!" class="nav_list-link">BLOG</a></li>
                    </ul>
                    <div class="nav_right">
                        <a href="" class="nav_right-link">
                            <img src="./images/heart.svg" alt="">
                        </a>
                        <a href="" class="nav_right-link">
                            <img src="./images/basket.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="nav_mobile">
                    <ul class="nav_mobile-list">
                        <li>
                            <a href="#!" class="nav_mobile-link">
                                <img src="./images/home.png" alt="">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="nav_mobile-link">
                                <img src="./images/shopImg.png" alt="">
                                <span>Shop</span>
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="nav_mobile-link">
                                <img src="./images/blogImg.png" alt="">
                                <span>Blog</span>
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="nav_mobile-link">
                                <img src="./images/heart_orange.png" alt="">
                                <span>Selected</span>
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="nav_mobile-link">
                                <img src="./images/basket_orange.png" alt="">
                                <span>Basket</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="intro">
            <div class="container">
                <h1 class="intro_title">In our store, you will always find clothing that matches your style and mood.
                </h1>
                <div class="intro_btns">
                    <button class="intro_btn">DISCOVER</button>
                    <button class="intro_btn">SUPPORT HELP</button>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
